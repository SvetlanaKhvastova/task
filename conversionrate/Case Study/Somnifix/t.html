  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <style>
      .phone-frame {
        position: relative;
        width: 226px;
        height: 463px;
        overflow: hidden;
      }
      .phone-frame::before {
        content: "";
        position: absolute;
        background: url("./mobile_frame.png") no-repeat;
        background-size: contain;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .phone-screen {
        position: relative;
        z-index: 1; /* Устанавливаем высокий z-index */
        width: 100%;
        height: 100%;
        overflow-y: scroll;
        padding: 0;
        max-height: 377px;
        max-width: 205px;
        margin: 36px auto 0;
      }
      .phone-screen::-webkit-scrollbar {
        width: 0;
      }
      .phone-screen {
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .phone-screen img {
        display: block;
        max-width: 100%;
        height: auto;
      }
      .phone-scroll-txt {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 12px;
        gap: 32px;
        border-radius: 0px 0px 20px 20px;
        border-right: 1px solid var(--Borders, #ede8f6);
        border-bottom: 1px solid var(--Borders, #ede8f6);
        border-left: 1px solid var(--Borders, #ede8f6);
        background: #fff;
        max-width: 580px;
        display: none;
      }
      .phone-scroll-txt p {
        color: #393939;
        font-size: 18px;
        font-weight: 400;
        line-height: 160%;
        margin: 0;
      }
    </style>
    <div style="display: flex">
      <div class="phone-frame">
        <div class="phone-screen">
          <img src="./control_page.png" alt="Your Image" />
        </div>
      </div>
      <div class="phone-frame">
        <div class="phone-screen">
          <img src="./alt_page.png" alt="Your Image" />
        </div>
      </div>
    </div>
